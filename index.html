<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google-site-verification" content="sx8Ws5PGRnl8jdPe5ZSQU6JfL6yUlLJL5WihwrM2hrA" />
<title>Database</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div class="w3-top w3-card w3-blue-gray w3-container"><b class="w3-xlarge">Baza 00</b>
</div><br><br><br>
<div class="w3-container">

<div class="w3-container w3-panel w3-border-left w3-light-gray w3-border-gray w3-padding">
<b>&#160;•&#160; Pastdagi jadvaldan foydalanib API'ni o‘rnating!</b></div><br>


<div class="w3-container w3-card">
    <b class="w3-text-blue-grey w3-xlarge">•&#160; Dunyo Mamlakatlari</b><br>
    <p id="myText"><script src="https://bazadannix-00.netlify.app/index.js"></script></p>
    <p id="api">https://api.uralbek.uz/uz/books/adjust$pip=?api/literatu</p>
    <button class="btn" onclick="copyContent()">Nusxa oling!</button><br><br>
</div>

<style>
    #api {
        font-size: 14px;
        font-family: Arial;
        color: #0095b6;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
</style>

<script>
  let text = document.getElementById('myText').innerHTML;
  const copyContent = async () => {
    try {
      await navigator.clipboard.writeText(text);
      console.log('Content copied to clipboard');
    } catch (err) {
      console.error('Failed to copy: ', err);
    }
  }
</script>


</div>


</body>
</html>
