<div class="w3-container w3-panel w3-border-left w3-light-gray w3-border-gray w3-padding">
<b>&#160;•&#160; Pastdagi jadvaldan foydalanib API'ni o‘rnating!</b></div><br>

<input id="api" value="api">
<a type="text" id="api" value="API" onclick="myFunction()">API copy</a>
<script>
function myFunction() {
  var copyText = document.getElementById("api");
  copyText.select();
  copyText.setSelectionRange(0, 99999);
 
  navigator.clipboard.writeText(copyText.value);

  // Alert the copied text
  alert("Nusxa ko‘chirildi: " + copyText.value);
}
</script>
